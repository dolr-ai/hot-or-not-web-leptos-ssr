name: Build and Check linting for preview release

on:
  workflow_call:
    inputs:
      publish-artifact:
        default: false
        required: false
        type: boolean
      erase_components:
        description: "Enable type erasure. Default is false."
        required: false
        default: false
        type: boolean
  workflow_dispatch:
    inputs:
      erase_components:
        description: "Enable type erasure."
        required: false
        default: false
        type: boolean

jobs:
  build_check:
    runs-on: ubuntu-latest-8-cores
    steps:
      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h /
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/graalvm
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /opt/microsoft
          sudo rm -rf /opt/az
          sudo rm -rf /opt/pipx
          sudo rm -rf /usr/share/miniconda
          sudo rm -rf /usr/share/gradle-*
          sudo rm -rf /usr/share/sbt
          docker system prune -af || true
          sudo apt-get clean
          echo "After cleanup:"
          df -h /

      - name: Setup Swap Space
        uses: thejerrybao/setup-swap-space@v1
        with:
          swap-space-path: /swapfile
          swap-size-gb: 8
          remove-existing-swap-files: true

      - name: Checkout repo and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mold lld musl-tools protobuf-compiler

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "nightly-2025-06-15"
          targets: "x86_64-unknown-linux-musl,wasm32-unknown-unknown"
          components: "clippy,rustfmt"

      - uses: cargo-bins/cargo-binstall@main

      - name: Install cargo-leptos
        run: cargo binstall --no-confirm cargo-leptos --version 0.2.40 --locked --force

      - name: Cache rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install npm deps
        run: pnpm install

      - name: Lint check
        run: |
          cargo fmt --check
          cargo clippy --no-deps --all-features --release -- -Dwarnings

      - name: Print versions
        run: |
          rustc --version
          cargo --version

      - name: Build the Leptos project
        run: |
          RUSTFLAGS_VALUE=""
          if [[ "${{ inputs.erase_components }}" == "true" ]]; then
            RUSTFLAGS_VALUE="--cfg=erase_components"
          fi
          echo "Using RUSTFLAGS: $RUSTFLAGS_VALUE"
          RUSTFLAGS="$RUSTFLAGS_VALUE" cargo leptos build --release --lib-features release-lib --bin-features release-bin
        env:
          LEPTOS_BIN_TARGET_TRIPLE: x86_64-unknown-linux-musl
          LEPTOS_HASH_FILES: true
          LEPTOS_TAILWIND_VERSION: v4.1.7

      - name: Strip debug symbols
        run: |
          objcopy --only-keep-debug target/x86_64-unknown-linux-musl/prod-release/hot-or-not-web-leptos-ssr{,.d}
          objcopy --strip-debug --strip-unneeded target/x86_64-unknown-linux-musl/prod-release/hot-or-not-web-leptos-ssr

      - run: touch .empty

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        if: ${{ inputs.publish-artifact }}
        with:
          name: build-musl
          path: |
            target/x86_64-unknown-linux-musl/prod-release/hot-or-not-web-leptos-ssr
            target/x86_64-unknown-linux-musl/prod-release/hash.txt
            target/site
            .empty

      - name: Find and display hash file
        run: find . -name "hash.txt" -type f
