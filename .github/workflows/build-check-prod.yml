name: Build and Check linting for prod release

on:
  workflow_call:
    inputs:
      publish-artifact:
        default: false
        required: false
        type: boolean
  workflow_dispatch:

jobs:
  build_check:
    runs-on: self-hosted
    container:
      image: mcr.microsoft.com/devcontainers/base:ubuntu
      options: --user root
    steps:
      - name: Clean up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          # Clean up cargo cache inside container
          rm -rf /root/.cargo/registry/cache || true
          rm -rf /root/.cargo/git/checkouts || true
          echo "Disk space after cleanup:"
          df -h

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y software-properties-common
          add-apt-repository main --yes
          apt-get install -y mold pkg-config musl-tools lld protobuf-compiler curl git
          # Install Node.js 20
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
          apt-get install -y nodejs
          # Install pnpm
          npm install -g pnpm@8

      - name: Checkout repo and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "nightly-2025-06-15"
          targets: "x86_64-unknown-linux-musl,wasm32-unknown-unknown"
          components: "clippy,rustfmt"

      - name: Install cargo-binstall
        run: |
          curl -L https://github.com/cargo-bins/cargo-binstall/releases/latest/download/cargo-binstall-x86_64-unknown-linux-musl.tgz | tar -xzf -
          mv cargo-binstall /usr/local/bin/
          chmod +x /usr/local/bin/cargo-binstall

      - name: Install cargo-leptos
        run: cargo binstall --no-confirm cargo-leptos --version 0.2.40 --locked --force

      - name: Install npm deps
        run: pnpm install

      - name: Lint check
        run: |
          cargo fmt --check
          cargo clippy --no-deps --all-features --release -- -Dwarnings

      - name: Print versions
        run: |
          rustc --version
          cargo --version

      - name: Build the Leptos project
        run: cargo leptos build --release --lib-features release-lib --bin-features release-bin
        env:
          LEPTOS_BIN_TARGET_TRIPLE: x86_64-unknown-linux-musl
          LEPTOS_HASH_FILES: true
          LEPTOS_TAILWIND_VERSION: v4.1.7

      - name: Setup Sentry CLI
        uses: matbour/setup-sentry-cli@v2
        if: ${{ inputs.publish-artifact }}
        with:
          url: https://apm.yral.com
          token: ${{ secrets.SENTRY_AUTH_TOKEN }}
          organization: sentry
          project: leptos-ssr-server

      - name: Upload sentry Rust source context
        if: ${{ inputs.publish-artifact }}
        run: |
          apt-get install -y binutils
          objcopy --only-keep-debug target/x86_64-unknown-linux-musl/prod-release/hot-or-not-web-leptos-ssr{,.d}
          objcopy --strip-debug --strip-unneeded target/x86_64-unknown-linux-musl/prod-release/hot-or-not-web-leptos-ssr
          objcopy --add-gnu-debuglink target/x86_64-unknown-linux-musl/prod-release/hot-or-not-web-leptos-ssr{.d,}
          sentry-cli debug-files upload --org sentry --project leptos-ssr-server --auth-token $SENTRY_AUTH_TOKEN --include-sources .
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        continue-on-error: true

      - run: touch .empty

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        if: ${{ inputs.publish-artifact }}
        with:
          name: build-musl
          path: |
            target/x86_64-unknown-linux-musl/prod-release/hot-or-not-web-leptos-ssr
            target/x86_64-unknown-linux-musl/prod-release/hash.txt
            target/site
            .empty

      - name: Find and display hash file
        run: find . -name "hash.txt" -type f

      - name: Clean up build artifacts
        if: always()
        run: |
          rm -rf target/x86_64-unknown-linux-musl/prod-release/deps || true
          rm -rf target/x86_64-unknown-linux-musl/prod-release/build || true
          rm -rf target/x86_64-unknown-linux-musl/prod-release/incremental || true
          rm -rf target/wasm32-unknown-unknown || true
          echo "Disk space after cleanup:"
          df -h /
